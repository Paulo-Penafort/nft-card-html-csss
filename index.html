<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT preview card component">
    <link rel="shortcut icon" href="./SRC/IMAGES/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./SRC/CSS/reset.css">
    <link rel="stylesheet" href="./SRC/CSS/variables.css">
    <link rel="stylesheet" href="./SRC/CSS/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
    <title>NFT preview card component</title>
</head>

<body>
    <main>
        <div class="nft-card">
            <a href="#" class="image-link">
                <img src="./SRC/IMAGES/image-equilibrium.jpg" alt="image-equilibrium" class="image">
            </a>
            <a href="#" class="title-link">
                <h2 class="title">Equilibrium #3429</h2>
            </a>
            <p class="about"> Nossa coleção Equilibrium promove equilíbrio e calma. </p>
            <div class="infor">
                <p class="price"> 0.400 ETH</p>
                <pc class="days-left"> 3 dias restantes ETH</p>
            </div>

            <div class=" creator">
                <img src="./SRC/IMAGES/image-avatar.png" alt="avatar" class="avatar">
                <p class="text">Criação de <a href="#" class="name">Jules wyvern</a></p>
            </div>
        </div>

    </main>

</body>

</html>
